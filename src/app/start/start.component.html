<div class="startContent">
  <div class="taxiService">
    <p><span style="font-weight: 1000; font-size: 7vh;">REGION </span> <span style="font-weight: 800; font-size: 3vh;">taxi service</span></p>
  </div>
  <div class="language">

    <label for="driving" class="material-icons1">
      <input type="radio" name="mode" id="driving" checked/>
      <p><span style="font-weight: 900; font-size: 2vh;">RU</span></p>
    </label>


    <label for="cycling" class="material-icons2">
      <input type="radio" name="mode" id="cycling" />
      <p><span style="font-weight: 900; font-size: 2vh;">EN</span></p>
    </label>

    <label for="walking" class="material-icons3">
      <input type="radio" name="mode" id="walking" />
      <p><span style="font-weight: 900; font-size: 2vh;">KZ</span></p>
    </label>

  </div>
  <div class="official">
    <p>ОФИЦИАЛЬНОЕ ТАКСИ</p>
  </div>
  <div class="phoneInput">
    <input id="numberP" name="numberP" on-focus="onInputFocus()" class="form-control" placeholder="Введите номер телефона" required minlength="11" [(ngModel)]="phone" #number="ngModel">
    <!-- <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
      <div *ngIf="number.errors.required" class="alertMessage">
        Необходимо ввести номер телефона
      </div>
      <div *ngIf="number.errors.minlength" class="alertMessage">
        Введите номер телефона 7...
      </div>
    </div> -->
  </div>
  <div class="simple-keyboard" id="numeric"></div>
  <div class="createOrder">
    <button class="createButton" [disabled]="number.invalid" (click)="phoneNumber()">Оформить заказ</button>
  </div>
</div>
