<div class="startContent">
  <div class="taxiService">
    <p><span style="font-weight: 1000; font-size: 60px;">REGION </span> <span style="font-weight: 800; font-size: 36px;">taxi service</span></p>
  </div>
  <div class="language">
  </div>
  <div class="official">
    <p>ОФИЦИАЛЬНОЕ ТАКСИ</p>
  </div>
  <div class="phoneInput">
    <input id="numberP" name="numberP" on-focus="onInputFocus()" class="form-control" placeholder="Введите номер телефона" required minlength="12" [(ngModel)]="phone" #number="ngModel">
    <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
      <div *ngIf="number.errors.required" class="alertMessage">
        Необходимо ввести номер телефона
      </div>
      <div *ngIf="number.errors.minlength" class="alertMessage">
        Введите номер телефона
      </div>
    </div>
  </div>
  <div class="simple-keyboard" id="numeric"></div>
  <div class="createOrder">
    <button class="createButton" [disabled]="number.invalid" (click)="phoneNumber()">Оформить заказ</button>
  </div>
</div>
